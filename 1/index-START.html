<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Type Kama Rama</h1>
  <div class="keys">
    <div data-key="75" class="key">
      <kbd>k</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="77" class="key">
      <kbd>M</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="82" class="key">
      <kbd>R</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="78" class="key">
      <kbd>N</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="75" src="sounds/clap.wav"></audio>
  <audio data-key="65" src="sounds/hihat.wav"></audio>
  <audio data-key="77" src="sounds/kick.wav"></audio>
  <audio data-key="65" src="sounds/openhat.wav"></audio>
  <audio data-key="76" src="sounds/boom.wav"></audio>
  <audio data-key="82" src="sounds/ride.wav"></audio>
  <audio data-key="65" src="sounds/snare.wav"></audio>
  <audio data-key="78" src="sounds/tom.wav"></audio>
  <audio data-key="65" src="sounds/tink.wav"></audio>

<script>

  console.log(bcrypt('123'));
   function playSound(e){
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    
      if(!audio) return;
      audio.currentTime = 0;
      audio.play();
      key.classList.add('playing');
  }

    function removeTransition(e){
      if(e.propertyName !== 'transform') return;

      this.classList.remove('playing');
    }

    const keys = document.querySelectorAll('.key');
      keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    window.addEventListener('keydown', playSound);
  
</script>


</body>
</html>
